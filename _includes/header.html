<nav>
  <div id="nav-container">
    {% for page in site.pages %}
      {% if page.layout != "post" %}
        {% if page.title %}
          <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
  </div>
</nav>

<header>
	<h1>{{ page.title }}</h1>
</header>
